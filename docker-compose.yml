services:
  api:
    image: ghcr.io/mijonofthemoon/express-prisma-ts:main
    container_name: api
    restart: always
    ports:
      - ${{ vars.APP_PORT }}:${{ vars.APP_PORT }}
    environment:
      - SECRET_KEY=${{ secrets.SECRET_KEY }}
      - DATABASE_URL=${{ secrets.DATABASE_URL }}
      - APP_PORT=${{ vars.APP_PORT }}